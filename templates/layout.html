<form method="POST">
	<head>
		<title>Calculator</title>

	</head>

	<body>
		Welcome!
		<br>
		Type 'help' for instructions.
		<br>
		<br>

		<input name="text">
		<input name="Submit" type="submit">
		<br>
		
		{% autoescape false %}
		{% for key, value in text.items() %}
			<h3 name="key">{{ key }}</h3>
			<p name="value">{{ value }}</p>
		{% endfor %}
		{% endautoescape %}
		
	</body>

</form>
